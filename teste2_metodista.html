<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Vestibular 2020 - Metodista</title>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="teste2_metodista.css">
	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Patua+One&display=swap" rel="stylesheet">
<body>
	<header>
		<section class="cabecalho">
			<a  class="cabecalho__link" href="https://metodista.br/">
				<img class="cabecalho__logo" src="https://logodownload.org/wp-content/uploads/2018/01/universidade-metodista-sp-logo-6.png" alt="logo umesp">
			</a>
			<div class="cabecalho__txt">
				<h1 class="cabecalho__txt1">Vestibular 2020</h1>
				<h2 class="cabecalho__txt2">Incrições Gratuitas</h2>
			</div>
		</section>
	</header>
	<main>
		<form class="formulario">
			<p class="formulario__txt">Aproveite a oportunidade e matricule-se agora!</p>
		  <ul class="formulario__field">
		    <li class="field">
		    	<input type="text" class="nome" placeholder="Nome Completo">
		    </li>
		    <li class="field">
		    	<input type="email" class="email" placeholder="E-mail">
		    </li>
		    <li class="field">
		    	<input type="tel" class="celular" placeholder="Celuar">
		    </li>
		    <li class="field">
		    	<input type="text" class="cpf" placeholder="CPF">
		    </li>
		    <li class="field">
		    	<select class="cursos">
		    		<option value="0">Selecione um curso:</option>
		    		<option value="1">Admnistração</option>
		    		<option value="2">Biologia</option>
		    		<option value="3">Ciências Contábeis</option>
		    		<option value="4">Direito</option>
		    		<option value="5">Engenharia Civil</option>
		    		<option value="6">Engenharia da Computação</option>
		    		<option value="7">Fisioterapia</option>
		    		<option value="8">Gastronomia</option>
		    		<option value="9">Marketing</option>
		    		<option value="10">Sistemas de Informação</option>
		    	</select>
		    </li>
		    <li class="field">
		      <button type="submit" class="enviar">MATRICULAR</button>
		    </li>
		  </ul>
		  <a class="icon" href="https://metodista.br/fale-conosco/">
		  	<img src="img/help.png" class="icon__help">
			</a>
		</form>
	</main>
	<footer>
		<div class="rodape">
			<h3 class="rodape__txt">Universidade Metodista de São Paulo</h3>
			<a class="rodape__logo" href="https://metodista.br/"><img src="https://raw.githubusercontent.com/educacaometodista/frontend-challenge/master/assets/educacao-metodista.png"></a>
		</div>
	</footer>
</body>
</html>
